{% extends 'base.html' %}

{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list-books' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
