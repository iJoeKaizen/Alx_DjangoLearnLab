{% extends 'base.html' %}

{% block content %}
  <h2>{{ form.instance.pk|yesno:"Edit Book,Create Book" }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div style="color: red;">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit">Submit</button>
  </form>

  <a href="{% url 'book_list' %}">Back to Book List</a>
{% endblock %}
